<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width= "200px" height= "200px" style="border: 1px black solid"></canvas>
<script>
    class Circle {
        constructor(x, y, radius,) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        render(context) {
            context.beginPath();
            context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            context.fillStyle = '#000000';
            context.fill();
            context.stroke();
        }
    }

    function draw() {
        let context = document.getElementById("myCanvas").getContext("2d");
        let circle = new Circle(10, 10, 100);
        circle.render(context);
    }

    draw();

</script>
</body>
</html>
