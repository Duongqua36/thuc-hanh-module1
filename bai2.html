<script>
    let arr = [3, 45, 32, 12, 14, 18, 6];
    let a = parseFloat(prompt("nhap so a :"))


    function tryRemoveFromArray() {
        for (let i = 0; i < arr.length; i++) {
            if (a === arr[i]) {
                arr.splice(i, 1);
            }
        }
        console.log(arr);
    }

    tryRemoveFromArray();


</script>
