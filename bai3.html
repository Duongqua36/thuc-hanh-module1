<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(x) {
        x = parseFloat(prompt("nhap x de so sanh"))
        let a = 0;
        let b = 1;
        let fib = 0;
        let count = 0;
        for (let i = 0; i < x; i++) {
            fib = a + b;
            a = b;
            b = fib;
            if (x === fib) {
                count++;
            }
        }
        if (count === 0) {
            alert("false");
        } else {
            alert("true");
        }
    }

    isFibonacci();

</script>
</body>
</html>
